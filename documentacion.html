<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-3d.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <title>Documentación</title>
  <link rel="stylesheet" href="./documentacion.css">
</head>

<body>
  <div class="container">
    <h1>Documentación</h1>

    <div class="doc-container">

      <p>Última Auditoría: <span id="numeroAuditoria"></span></p>

      <div class="trazabilidad-container">
        <canvas id="promediosChart"></canvas>
      </div>

      <!-- Container for the BPM Audit Chart -->
      <div class="chart-container">
        <h3>Auditoría BPM</h3>
        <div id="resultChart" style="height: 400px;"></div>
      </div>

      <!-- Container for the Luminometría Chart -->
      <div class="chart-container">
        <h3>Luminometría</h3>
        <div id="puntaje-sololum" style="height: 400px;"></div>
      </div>

      <!-- Container for the KPI Chart -->
      <div class="chart-container">
        <h3>KPI de Alimentos</h3>
        <div id="promedios-kpi" style="height: 400px;"></div>
      </div>

      <div class="ETA">
        <h3>Trazadores ETA</h3>
        <div id="observationsTableContainer"></div>
      </div>

      <h3>Reporte Detallado</h3>
      <div class="details">
        <table id="tabla-details">
          <thead>
            <tr>
              <th>Criterio</th>
              <th>Nota</th>
              <th>Observación</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se agregarán las filas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="image-container" id="imageContainer"></div>

    <div class="back-button-container">
      <button id="download-pdf-btn">Descargar PDF</button>
      <button class="btn btn-form btn-blue mx-2" onclick="window.location.href='dashboard.html'"
        style="padding: 12px 24px; font-size: 30px;" title="Salir">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./documentacion.funciones.js"></script>
  <script src="./charts.js"></script>
  
  

</body>

</html>
