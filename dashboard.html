<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Arial', sans-serif;
        }
        #form-logo {
            display: block;
            margin: 20px auto;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-title {
            font-weight: bold;
            color: #333;
        }
        .card-text {
            color: #666;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #logout-button {
            border-radius: 30px;
            padding: 10px 20px;
            background-color: #dc3545;
            border: none;
        }
        #logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <img id="form-logo" src="./logo.jpg" alt="Logo" style="width: 300px; height: auto;">
        </div>

        <h2 class="text-center my-2">Panel de Control</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="alimentos.jpg" class="card-img-top" alt="Auditoría 1">
                    <div class="card-body">
                        <h5 class="card-title">Auditoría Sanitaria Alimentos</h5>
                        <p class="card-text"></p>
                        <a href="auditoria.html" class="btn btn-primary btn-block">Realizar Auditoría</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="proceso.jpg" class="card-img-top" alt="Auditoría 3">
                    <div class="card-body">
                        <h5 class="card-title">Control de desviaciones</h5>
                        <p class="card-text"></p>
                        <a href="FORMATOBASE.html" class="btn btn-primary btn-block">Ingresar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="hotel.jpg" class="card-img-top" alt="Auditoría 2">
                    <div class="card-body">
                        <h5 class="card-title">Auditoría Procesos de Aseo</h5>
                        <p class="card-text"></p>
                        <a href="construccion.html" class="btn btn-primary btn-block">Realizar Auditoría</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ajustar el ancho del botón usando clases de Bootstrap -->
        <button id="logout-button" class="btn btn-danger btn-block w-auto mt-3 mx-auto">Cerrar Sesión</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
