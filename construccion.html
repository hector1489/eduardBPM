<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <a href="style.css"></a>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .construction-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #form-logo {
            margin-bottom: 20px;
            width: 180px;
            height: auto;
        }
        .constructor-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: black;
        }
        .construction-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .progress {
            margin-top: 50px;
            height: 34px;
            border-radius: 15px;
            background-color: #e9ecef;
        }
        .progress-bar {
            background-color: blue;
            height: 100%;
            border-radius: 15px;
            animation: progress-animation 7s ease-in-out infinite;
        }
        @keyframes progress-animation {
    0% { width: 0%; }
    100% { width: 100%; }
}
        .btn-custom {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn-primary {
            display: flex;
            align-items: center;
        }
        .btn-primary i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="construction-container">
    <!-- Constructor Icon -->
    <div class="constructor-icon">
        <!-- Icono del constructor utilizando FontAwesome -->
        <i class="fas fa-tools"></i> <!-- Puedes reemplazar "fa-tools" con un ícono adecuado -->
    </div>
    <img id="form-logo" src="./logo.jpg" onclick="window.location.href='dashboard.html'" style="width: 180px; height: auto;" alt="Logo">
    <div class="construction-message">¡Estamos trabajando en algo increíble! Vuelve pronto.</div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="btn-custom">
        <button class="btn btn-form btn-blue mx-2" onclick="window.location.href='dashboard.html'" style="padding: 12px 24px; font-size: 30px;" title="Salir">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>
</div>

</button>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
