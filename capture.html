<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captura de Incidencias</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background-color: white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    #form-logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      display: block;
    }
  </style>

</head>

<body>

  <div class="container">
    <img id="form-logo" src="./logo.jpg" alt="Logo">
    <h2 class="text-center">Panel de Evidencias Fotograficas</h2>

    <div class="container mt-4">
      <div class="row" id="card-container">
        <!-- Las tarjetas se agregarán aquí -->
      </div>
    </div>

    <footer>
      <a href="dashboard.html">
        <i class="fas fa-sign-out-alt"></i>
        <p>Volver</p>
      </a>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    async function fetchIncidencias() {
      try {
        const response = await fetch('https://bpm-backend.onrender.com/photos');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        return data.map(photo => ({
          key: photo.key,
          url: photo.url
        }));
      } catch (error) {
        console.error('Error fetching incidencias:', error);
        return [];
      }
    }

    function extractKeyFromUrl(url) {
      const parts = url.split('/');
      const key = parts.slice(-2).join('/');
      console.log(parts, key)
      return key;
    }

    function renderCards(incidencias) {
      const row = document.querySelector('#card-container');
      row.innerHTML = '';

      incidencias.forEach(incidencia => {
        console.log(incidencia);
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';

        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = incidencia.url;
        img.className = 'card-img-top';
        img.alt = 'Imagen de Incidencia';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const title = document.createElement('h5');
        title.className = 'card-title';
        title.textContent = 'Título de la Incidencia';

        const text = document.createElement('p');
        text.className = 'card-text';
        text.textContent = 'Descripción breve de la incidencia.';

        const deleteButton = document.createElement('button');
        deleteButton.className = 'btn btn-danger';
        deleteButton.textContent = 'Eliminar';
        deleteButton.onclick = async () => {
          if (confirm('¿Estás seguro de que deseas eliminar esta incidencia?')) {
            try {
              const key = extractKeyFromUrl(incidencia.url);
              const deleteResponse = await fetch(`https://bpm-backend.onrender.com/delete-photos/${encodeURIComponent(key)}`, {
                method: 'DELETE',
              });
              if (!deleteResponse.ok) {
                throw new Error('Error al eliminar la incidencia');
              }
              col.remove();
            } catch (error) {
              console.error('Error al eliminar la incidencia:', error);
            }
          }
        };

        cardBody.appendChild(title);
        cardBody.appendChild(text);
        cardBody.appendChild(deleteButton);
        card.appendChild(img);
        card.appendChild(cardBody);
        col.appendChild(card);
        row.appendChild(col);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const incidencias = await fetchIncidencias();
      renderCards(incidencias);
    });
  </script>


</body>

</html>
