<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img id="form-logo" src="./logo.jpg" alt="Logo" style="position: relative; top: 5px; left: 10px; width: 50px; height: auto;">
            <h2 class="text-center">Registrar Usuario</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="role">Rol</label>
                    <select class="form-control" id="role" required>
                        <option value="user">Usuario</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                <button class="btn btn-primary btn-block" onclick="window.location.href='index.html'">
                    <i class="fas fa-table"></i> Volver
                  </button>
            </form>
            <div id="register-error" class="alert alert-danger mt-3" style="display:none;">Error en el registro. Por favor, intente de nuevo.</div>
        </div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>
